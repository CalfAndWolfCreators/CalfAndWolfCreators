<script>
function loadPage(url) {
  fetch(url)
    .then(response => {
      if (!response.ok) throw new Error('Błąd ładowania strony');
      return response.text();
    })
    .then(html => {
      document.getElementById('content').innerHTML = html;
      history.pushState(null, '', url); // zmienia URL w pasku przeglądarki bez przeładowania
    })
    .catch(error => {
      document.getElementById('content').innerHTML = '<p>Nie udało się załadować strony.</p>';
      console.error(error);
    });
}

// Obsługa przycisku wstecz/przód przeglądarki
window.onpopstate = () => {
  loadPage(location.pathname.substring(1) || 'home.html');
};
</script>
