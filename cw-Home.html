        }

        .neon-img {
       width: 48%; /* szerokość PNGE */

       display: block;
       margin: 0 auto;
      }
        .rainbow-border {
            border: 3px solid transparent;
            border-radius: 12px;
            padding: 4px;

                rgba(255,153,0,0.75),

            width: 48%;
            height: auto;
            margin: 0 auto;
            display: inline-block;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .neon-bar {
            width: 100%;
            height: 190px; /* nowa wysokość paska */
            background: rgba(0,0,0,0.85);

            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            overflow: hidden;
            padding: 0;

        .neon-text {
            font-size: 2.8rem;    /* większy tekst */
            font-weight: 900;     /* grubszy tekst */
            font-family: 'Arial', sans-serif;
            letter-spacing: 1px;
            opacity: 0.5;
            background: linear-gradient(270deg, #00fff7, #ff00ea, #ffe600, #00ff2a, #00fff7);
            background-size: 400% 400%;
            color: #fff;
            animation: neon-gradient 6s ease-in-out infinite;
            /* Neonowy efekt bez rozmazania i bez tła */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes neon-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .commission-title {
            font-size: 3.2rem;      /* większy niż neonowy napis */
            font-weight: 900;
            font-family: 'Arial', sans-serif;
            margin-top: 40px;
            margin-bottom: 10px;
            text-decoration: underline;
            text-underline-offset: 10px; /* odstęp podkreślenia od tekstu */
            color: #dbdbdb;
            letter-spacing: 1px;
        }
        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            height: 650px;
            margin: 30px auto 0 auto;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: relative;
            gap: 15px;
        }
        .gallery-slide.fade{
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-image {
            position: relative;
            height: 650px;
            width: 650px;
            min-width: 0;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            opacity: 1;
            flex-shrink: 0;
        }
        .gallery-image img {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            display: block;
        }
        .gallery-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
            width: 60px;
            height: 120px;
            border-radius: 16px;
            background: rgba(42, 107, 45, 0.9);
            border: none;
            color: #dbdbdb;
            font-size: 3rem;
            cursor: pointer;
            transition: color 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery-arrow.left {
            left: 25%;
        }
        .gallery-arrow.right {
            right: 25%;
        }
        .gallery-caption {
            position: absolute;
            left: 10px;
            bottom: 10px;

            pointer-events: none;

  font-size: 20px;
  font-weight: bold;
  text-decoration: underline;
}

.gallery-caption span:last-child {

}

function pokazSekcje(id) {
  // Lista wszystkich sekcji
  const sekcje = [
    'Home', 'Fursuit', 'Plushies', 'Merch', 'AboutUs', 'Contact', 'Shop'
  ];
  // Ukryj wszystkie sekcje
  sekcje.forEach(function(nazwa) {
    document.getElementById(nazwa).style.display = 'none';
  });
  // Pokaż wybraną sekcję
  document.getElementById(id).style.display = 'block';

  // Usuń klasę 'active' z wszystkich przycisków
  const przyciski = document.querySelectorAll('.przycisk');
  przyciski.forEach(function(przycisk) {
    przycisk.classList.remove('active');
  });

  // Dodaj klasę 'active' do klikniętego przycisku
  const aktywnyPrzycisk = Array.from(przyciski).find(przycisk => {
    return przycisk.getAttribute('onclick').includes(id);
  });
  if (aktywnyPrzycisk) {
    aktywnyPrzycisk.classList.add('active');

let currentSlide = 0;

function showSlide(index) {
    const slide = document.querySelector('.gallery-slide');
    if (!slide) return;

    // Poczekaj chwilę, zanim podmienisz zawartość
    setTimeout(() => {
        const total = galleryImages.length;
        const prev = (index - 1 + total) % total;
        const next = (index + 1) % total;

        slide.innerHTML = `
            <div class="gallery-image side">
                <img src="${galleryImages[prev].src}" alt="${galleryImages[prev].title}">
                <div class="gallery-caption">
                    <span>${galleryImages[prev].title}</span><br>
                    <span>${galleryImages[prev].price}</span>
                </div>
            </div>
            <div class="gallery-image">
                <img src="${galleryImages[index].src}" alt="${galleryImages[index].title}">
                <div class="gallery-caption">
                    <span>${galleryImages[index].title}</span><br>
                    <span>${galleryImages[index].price}</span>
                </div>
            </div>
            <div class="gallery-image side">
                <img src="${galleryImages[next].src}" alt="${galleryImages[next].title}">
                <div class="gallery-caption">
                    <span>${galleryImages[next].title}</span><br>
                    <span>${galleryImages[next].price}</span>
                </div>
            </div>
        `;

        // Po chwili przywróć opacity
        slide.classList.remove("fade");
    }, 150);
}
function prevSlide() {
    currentSlide = (currentSlide - 1 + galleryImages.length) % galleryImages.length;
    showSlide(currentSlide);
}
function nextSlide() {
    currentSlide = (currentSlide + 1) % galleryImages.length;
    showSlide(currentSlide);
}
// Inicjalizacja galerii po załadowaniu strony

} )

<script>
function loadPage(url) {
  fetch(url)
    .then(res => {
      if (!res.ok) {
        // Jeśli strona nie istnieje (np. 404), załaduj 404.html
        return fetch('404.html').then(res404 => res404.text());
      }
      return res.text();
    })
    .then(html => {
      document.getElementById('content').innerHTML = html;
    })
    .catch(error => {
      // Na wypadek innych błędów (np. sieć)
      fetch('404.html')
        .then(res404 => res404.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        });
    });
}

// Obsługa przycisku wstecz/przód przeglądarki
window.onpopstate = () => {
  loadPage(location.pathname.substring(1) || 'home.html');
};
