        body {

        }
        .menu {
            text-align: center; /* wyśrodkowanie przycisków */
            margin-bottom: 20px;
        }
        .przycisk {
  height: 40px;

  padding: 0 25px;

  color: #fff;
  border: none;
  border-radius: 0;
  margin: 5px;
  font-size: 18px;
  cursor: pointer;
  display: inline-block;
  vertical-align: middle;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);

  font-weight: bold;       /* ⬅ pogrubienie */

        }
        .przycisk:hover {
            background-color: #3a7d44;
        }
        .przycisk.active {
            background-color: #dbdbdb; /* jaśniejszy kolor */
            color: #103a0d;            /* zielony jak tło */

        }
        .logo {
            margin: 10px auto 30px auto; /* 10px odstępu od menu, 30px pod logo */
            text-align: center;
        }
        .logo img {
            max-width: 660px; /* 300% poprzedniego rozmiaru */
            width: 100%;
            height: auto;
            display: inline-block;
        }

        .commission-title {
            font-size: 3.2rem;      /* większy niż neonowy napis */
            font-weight: 900;
            font-family: 'Arial', sans-serif;
            margin-top: 40px;
            margin-bottom: 10px;
            text-decoration: underline;
            text-underline-offset: 10px; /* odstęp podkreślenia od tekstu */
            color: #dbdbdb;
            letter-spacing: 1px;
            text-align: center; /* wyśrodkowanie tytułu */

    .gallery-container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            height: 550px;
            margin: 30px auto 0 auto;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: relative;
            gap: 15px;
        }
        .gallery-slide.fade{
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-image {
            position: relative;
            height: 550px;
            width: auto;
            min-width: 0;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            opacity: 1;
            flex-shrink: 0;
        }
        .gallery-image img {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            display: block;
        }

.gallery-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    width: 60px;
    height: 60px;
    background: rgba(42, 107, 45, 0.9);
    border: none;
    color: #dbdbdb;
    font-size: 2.5rem;
    cursor: pointer;
    border-radius: 50%;
    transition: background 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.gallery-arrow.left {
    left: 25%;
}

.gallery-arrow.right {
    right: 25%;
}

.gallery-caption {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: #fff;
    font-size: 20px;
    background: rgba(16, 58, 13, 1);
    padding: 6px 12px;
    border-radius: 6px;
    pointer-events: none;
    text-shadow: 0 0 4px #000;
}
        .gallery-caption span:first-child {
  font-size: 22px;
  font-weight: bold;
}

.gallery-caption span:last-child {
  font-size: 20px;
}
        .gallery-image:hover img {
            filter: brightness(70%);
        }
        .gallery-image:hover .gallery-caption {
            opacity: 1;
        }
       .gallery-hot-container {
  display: flex;
  justify-content: center;

.email-icon {

.social-buttons {

.social-btn {

  align-items: center;
  gap: 8px;

  color: #fff;

function showSlide(index) {
    const slide = document.getElementById('gallery-track');
    if (!slide) return;

    const total = galleryImages.length;
    const prev = (index - 1 + total) % total;
    const next = (index + 1) % total;

    slide.innerHTML = `
        <div class="gallery-image side">
            <img src="${galleryImages[prev].src}" alt="${galleryImages[prev].title}">
            <div class="gallery-caption">
                <span>${galleryImages[prev].title}</span>

            <div class="gallery-caption">

            </div>
        </div>
    `;
}

    currentSlide = (currentSlide - 1 + galleryImages.length) % galleryImages.length;
    showSlide(currentSlide);
}
function nextSlide() {
    currentSlide = (currentSlide + 1) % galleryImages.length;

}
